<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal ğŸ’–</title>
<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}
.card {
    background: white;
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}
h1 { color: #ff4d6d; margin-bottom: 30px; }
button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}
#yesBtn { background: #ff4d6d; color: white; }
#noBtn { background: #ccc; }
</style>
</head>
<body>

<div class="card">
    <h1 id="question">Will You Be My Valentine? ğŸ’–</h1>
    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

let angle = 0;
let animating = false;

// Yes button
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);font-family:Arial;text-align:center;">
            <div>
                <h1 style="color:#ff4d6d;font-size:42px;">She Said YESSSS ğŸ’–ğŸ¥°</h1>
                <p style="font-size:22px;">Best day ever ğŸ˜ŒğŸ’˜</p>
            </div>
        </div>
    `;
});

// No button click
noBtn.addEventListener('click', () => {
    noBtn.innerText = "Click me to row your boat 360 ğŸ˜";

    if (!animating) {
        animating = true;

        // Move button to body for free movement
        document.body.appendChild(noBtn);
        noBtn.style.position = 'fixed';
        noBtn.style.zIndex = 999;

        startCircularMotion();
    }
});

function startCircularMotion() {
    function animate() {
        angle += 0.02; // rotation speed

        // HUGE radius to cover almost entire screen
        const radiusX = window.innerWidth / 2 - noBtn.offsetWidth - 10;
        const radiusY = window.innerHeight / 2 - noBtn.offsetHeight - 10;

        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        const x = centerX + radiusX * Math.cos(angle) - noBtn.offsetWidth / 2;
        const y = centerY + radiusY * Math.sin(angle) - noBtn.offsetHeight / 2;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
}
</script>

</body>
</html>
