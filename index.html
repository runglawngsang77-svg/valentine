<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal üíñ</title>
<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffb6c1;
    overflow: hidden;
}

/* Card */
.card {
    background: rgba(255,255,255,0.95);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255,77,109,0.8);
    animation: cardPulse 2s infinite alternate;
}
@keyframes cardPulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
}

/* Text */
h1 { color: #ff1a75; margin-bottom: 30px; font-size: 2em; }

/* Buttons */
button {
    padding: 16px 32px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}
#yesBtn {
    background: #ff1a75;
    color: white;
    box-shadow: 0 0 30px #ff4da6;
    animation: yesGlow 1s infinite alternate;
}
@keyframes yesGlow {
    0% { box-shadow: 0 0 20px #ff4da6; transform: scale(1); }
    100% { box-shadow: 0 0 50px #ff4da6; transform: scale(1.1); }
}
#noBtn {
    background: #ccc;
    color: #333;
    position: relative; /* initial relative, will become fixed when moving */
}

/* Floating hearts & sparkles */
.floating {
    position: fixed;
    font-size: 25px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
    <h1>Will You Be My Valentine My Dawt Dawt My Cutie Patootie? üíñ</h1>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
let angle = 0;
let animating = false;

// Floating hearts continuously
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'floating';
    heart.innerText = Math.random() > 0.5 ? 'üíñ' : '‚ú®';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 200);

// Yes button click ‚Üí full-screen hearts & confetti
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
        <div style="position:relative;width:100vw;height:100vh;background:#ffb6c1;overflow:hidden;">
            <h1 style="text-align:center;margin-top:40vh;font-size:3em;color:#ff1a75;">YAYYY SHE SAID YES KAN DAWT TUK KA DODO üíñü•∞</h1>
        </div>
    `;
    // Big heart confetti
    setInterval(() => {
        const c = document.createElement('div');
        c.className = 'floating';
        c.innerText = Math.random() > 0.5 ? 'üíñ' : '‚ú®';
        c.style.left = Math.random() * window.innerWidth + 'px';
        c.style.fontSize = (20 + Math.random() * 50) + 'px';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
    }, 100);
});

// No button click ‚Üí start circular motion
noBtn.addEventListener('click', () => {
    noBtn.innerText = "ROW YOUR BOAT 360 DEGREESüòè";
    if (!animating) {
        animating = true;
        noBtn.style.position = 'fixed';
        noBtn.style.zIndex = 999;
        startCircularMotion();
    }
});

// Circular motion that stays inside viewport
function startCircularMotion() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // Reduce radius by button size + margin to stay fully inside
    const radiusX = (window.innerWidth / 2) - (noBtn.offsetWidth / 2) - 20;
    const radiusY = (window.innerHeight / 2) - (noBtn.offsetHeight / 2) - 20;

    function animate() {
        angle += 0.02;
        const x = centerX + radiusX * Math.cos(angle) - noBtn.offsetWidth / 2;
        const y = centerY + radiusY * Math.sin(angle) - noBtn.offsetHeight / 2;
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.transform = `rotate(${angle * 50}deg)`; // spinning effect
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
}
</script>

</body>
</html>
