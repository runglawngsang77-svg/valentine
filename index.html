<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal ðŸ’–</title>
<style>
/* Body & Background */
body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
}
@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* Card */
.card {
    background: rgba(255,255,255,0.85);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
    transition: transform 0.3s;
}
.card:hover { transform: scale(1.02); }

/* Text */
h1 {
    color: #ff4d6d;
    margin-bottom: 30px;
    font-size: 2em;
}

/* Buttons */
button {
    padding: 16px 32px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
#yesBtn { background: #ff4d6d; color: white; }
#yesBtn:hover { transform: scale(1.1); box-shadow: 0 12px 25px rgba(255,77,109,0.5); }
#noBtn { background: #ccc; }
#noBtn:hover { transform: scale(1.1); box-shadow: 0 12px 25px rgba(0,0,0,0.3); }

/* Hearts */
.heart {
    position: fixed;
    font-size: 20px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
    <h1 id="question">Will You Be My Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ™ˆ</button>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
let angle = 0;
let animating = false;

// Yes button click
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);background-size:400% 400%;animation:gradientBG 15s ease infinite;font-family:Arial;text-align:center;overflow:hidden;">
            <div>
                <h1 style="color:#ff4d6d;font-size:42px;">She Said YESSSS ðŸ’–ðŸ¥°</h1>
                <p style="font-size:22px;">Best day ever ðŸ˜ŒðŸ’˜</p>
            </div>
        </div>
    `;
    // Start hearts + confetti
    setInterval(makeHeart, 150);
});

// No button click
noBtn.addEventListener('click', () => {
    noBtn.innerText = "Click me to row your boat 360 ðŸ˜";

    if (!animating) {
        animating = true;
        document.body.appendChild(noBtn);
        noBtn.style.position = 'fixed';
        noBtn.style.zIndex = 999;
        startCircularMotion();
    }
});

// Floating hearts function
function makeHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'ðŸ’–';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (10 + Math.random() * 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

// Circular motion
function startCircularMotion() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radiusX = window.innerWidth / 2 - 60; // nearly full width
    const radiusY = window.innerHeight / 2 - 60;

    function animate() {
        angle += 0.02;
        const x = centerX + radiusX * Math.cos(angle) - noBtn.offsetWidth / 2;
        const y = centerY + radiusY * Math.sin(angle) - noBtn.offsetHeight / 2;
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
