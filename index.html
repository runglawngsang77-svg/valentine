<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal üíñ</title>
<style>
/* Fullscreen background with animated gradient */
body {
    margin: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
}
@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* Card with glow */
.card {
    background: rgba(255,255,255,0.9);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,77,109,0.6);
    backdrop-filter: blur(10px);
    animation: pulseCard 2s infinite alternate;
}
@keyframes pulseCard {
    0% { box-shadow: 0 0 30px rgba(255,77,109,0.4); }
    100% { box-shadow: 0 0 60px rgba(255,77,109,0.8); }
}

/* Text */
h1 {
    color: #ff4d6d;
    margin-bottom: 30px;
    font-size: 2em;
}

/* Buttons */
button {
    padding: 16px 32px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
#yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff85a2);
    color: white;
    animation: glowBtn 2s infinite alternate;
}
#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px rgba(255,77,109,0.8);
}
#noBtn {
    background: linear-gradient(45deg, #ccc, #eee);
    color: #333;
}
#noBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
}
@keyframes glowBtn {
    0% { box-shadow: 0 0 20px rgba(255,77,109,0.5); }
    100% { box-shadow: 0 0 50px rgba(255,77,109,1); }
}

/* Floating hearts and sparkles */
.floating {
    position: fixed;
    font-size: 20px;
    animation: floatUp 5s linear forwards;
    pointer-events: none;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
    <h1 id="question">Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôà</button>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
let angle = 0;
let animating = false;

// Generate floating hearts constantly
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'floating';
    heart.innerText = Math.random() > 0.5 ? 'üíñ' : '‚ú®';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 300);

// Yes button click
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);background-size:400%400%;animation:gradientBG 15s ease infinite;font-family:Arial;text-align:center;overflow:hidden;">
            <div>
                <h1 style="color:#ff4d6d;font-size:42px;">She Said YESSSS üíñü•∞</h1>
                <p style="font-size:22px;">Best day ever üòåüíò</p>
            </div>
        </div>
    `;
});

// No button click starts circular motion
noBtn.addEventListener('click', () => {
    noBtn.innerText = "Click me to row your boat 360 üòè";
    if (!animating) {
        animating = true;
        document.body.appendChild(noBtn);
        noBtn.style.position = 'fixed';
        noBtn.style.zIndex = 999;
        startCircularMotion();
    }
});

// Circular motion
function startCircularMotion() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radiusX = window.innerWidth / 2 - 60; // nearly full width
    const radiusY = window.innerHeight / 2 - 60;

    function animate() {
        angle += 0.02;
        const x = centerX + radiusX * Math.cos(angle) - noBtn.offsetWidth / 2;
        const y = centerY + radiusY * Math.sin(angle) - noBtn.offsetHeight / 2;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        // Slight rotation of button for fun
        noBtn.style.transform = `rotate(${angle * 30}deg)`;

        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
}
</script>
</body>
</html>
