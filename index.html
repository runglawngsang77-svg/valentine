<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffb6c1;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 0, 100, 0.5);
}

/* Title */
h1 {
    color: #ff1a75;
    margin-bottom: 30px;
}

/* Buttons */
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

/* Yes button */
#yesBtn {
    background: #ff1a75;
    color: white;
    box-shadow: 0 0 20px #ff4da6;
}

#yesBtn:hover {
    transform: scale(1.1);
}

/* No button */
#noBtn {
    background: #ccc;
}

/* Big Yes style */
.bigYes {
    background: #ff1a75 !important;
    color: white !important;
    font-size: 28px !important;
    padding: 25px 50px !important;
    transform: scale(1.3);
    box-shadow: 0 0 40px #ff4da6;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ™ˆ</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noClicks = 0;

// YES button
yesBtn.addEventListener("click", celebrate);

// NO button logic
noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks === 1) {
        noBtn.innerText = "Click this to row your boat 360 ðŸ˜";
    }
    else if (noClicks === 2) {
        noBtn.innerText = "Sorry no 360 row ðŸ˜Œ but answer the question";
    }
    else if (noClicks >= 3) {
        noBtn.innerText = "YES ðŸ’˜";
        noBtn.classList.add("bigYes");

        // Remove old click behavior
        noBtn.replaceWith(noBtn.cloneNode(true));

        const newNoBtn = document.querySelector(".bigYes");
        newNoBtn.addEventListener("click", celebrate);
    }
});

// Celebration screen
function celebrate() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffb6c1;font-family:Arial;text-align:center;">
            <div>
                <h1 style="color:#ff1a75;font-size:3em;">She Said YESSSS ðŸ’–ðŸ¥°</h1>
                <p style="font-size:22px;">Best day ever ðŸ˜ŒðŸ’˜</p>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
