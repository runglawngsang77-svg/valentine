<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffb6c1;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,0,100,0.5);
}

h1 {
    color: #ff1a75;
    margin-bottom: 30px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s ease;
}

#yesBtn {
    background: #ff1a75;
    color: white;
    box-shadow: 0 0 20px #ff4da6;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ccc;
}

/* Big YES style */
.bigYes {
    background: #ff1a75 !important;
    color: white !important;
    font-size: 28px !important;
    padding: 25px 50px !important;
    transform: scale(1.3);
    box-shadow: 0 0 40px #ff4da6;
}

/* Final Screen */
.finalScreen {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: #ffb6c1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
}

.cat {
    position: absolute;
    font-size: 80px;
    bottom: 80px;
}

/* Animations */
@keyframes walkFromLeft {
    0% { left: -150px; }
    100% { left: 42%; }
}

@keyframes walkFromRight {
    0% { right: -150px; }
    100% { right: 42%; }
}

.leftCat {
    animation: walkFromLeft 3s forwards ease-in-out;
}

.rightCat {
    animation: walkFromRight 3s forwards ease-in-out;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will You Be My Valentine My Dawt Dawt? ğŸ’–</h1>
    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noClicks = 0;

/* YES BUTTON */
yesBtn.addEventListener("click", showFinalScreen);

/* NO BUTTON */
noBtn.addEventListener("click", function handleNoClick() {

    noClicks++;

    // Allow teleporting
    noBtn.style.position = "fixed";

    function teleport() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    if (noClicks === 1) {
        noBtn.innerText = "Click this to row your boat 360 ğŸ˜";
        teleport();
    }

    else if (noClicks === 2) {
        noBtn.innerText = "Sorry no 360 row ğŸ˜Œ but answer the question";
        teleport();
    }

    else if (noClicks >= 3) {
        noBtn.innerText = "YES ğŸ’˜";
        noBtn.classList.add("bigYes");

        noBtn.removeEventListener("click", handleNoClick);
        noBtn.addEventListener("click", showFinalScreen);
    }

});

/* FINAL SCREEN */
function showFinalScreen() {

    document.body.innerHTML = `
        <div class="finalScreen">
            <h1 style="color:#ff1a75;font-size:3em;">She Said YESSSS ğŸ’–ğŸ¥°</h1>
            <div class="cat leftCat">ğŸˆâ€â¬›ğŸ€</div>
            <div class="cat rightCat">ğŸˆâ€â¬›</div>
        </div>
    `;
}
</script>

</body>
</html>
