<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h1 {
    color: #ff4d6d;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

.noBtn {
    background: #ccc;
}

.bigYes {
    background: #ff4d6d;
    color: white;
    font-size: 26px;
    padding: 20px 40px;
    transform: scale(1.5);
}

.heart {
    position: fixed;
    font-size: 20px;
    animation: float 4s linear forwards;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <button id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
    <button class="noBtn" onclick="handleNo(this)">No ðŸ™ˆ</button>
</div>

<script>
let noClickCount = 0;

function handleNo(button) {

    // First click â†’ spawn 5 fake No buttons
    if (noClickCount === 0) {
        for (let i = 0; i < 5; i++) {
            let fake = document.createElement("button");
            fake.innerText = "No ðŸ™ˆ";
            fake.className = "noBtn";
            fake.onclick = function() { handleNo(fake); };

            document.body.appendChild(fake);

            fake.style.position = "fixed";
            fake.style.left = Math.random() * window.innerWidth + "px";
            fake.style.top = Math.random() * window.innerHeight + "px";
        }
    }

    noClickCount++;

    // After 2 clicks â†’ remove all No buttons except this one
    if (noClickCount === 2) {
        let allNoButtons = document.querySelectorAll(".noBtn");
        allNoButtons.forEach(btn => {
            if (btn !== button) {
                btn.remove();
            }
        });
    }

    // After 3rd click â†’ turn last No into BIG Yes
    if (noClickCount >= 3) {
        button.innerText = "YES ðŸ’˜";
        button.className = "bigYes";
        button.onclick = sayYes;
        button.style.position = "static";
        return;
    }

    // Change text
    button.innerText = "Are you sure? ðŸ˜¢";

    // Shrink
    let scale = 1 - (noClickCount * 0.1);
    if (scale < 0.4) scale = 0.4;
    button.style.transform = `scale(${scale})`;

    // Teleport
    button.style.position = "fixed";
    button.style.left = Math.random() * (window.innerWidth - button.offsetWidth) + "px";
    button.style.top = Math.random() * (window.innerHeight - button.offsetHeight) + "px";
}

function sayYes() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);text-align:center;font-family:Arial;">
            <div>
                <h1 style="color:#ff4d6d;font-size:40px;">SHE SAID YESSSS ðŸ’–ðŸ¥°</h1>
                <p style="font-size:22px;">Best girlfriend ever ðŸ˜ŒðŸ’˜</p>
            </div>
        </div>
    `;

    setInterval(createHeart, 300);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
