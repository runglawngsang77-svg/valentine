<style>
body {

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {

    padding: 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h1 {
    color: #ff4d6d;
    margin-bottom: 30px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #ccc;
}

.big {
    background: #ff4d6d;
    color: white;
    font-size: 28px;
    padding: 25px 50px;
    transform: scale(1.4);
}

.fade {
    animation: fadeOut 0.3s forwards;
}

@keyframes fadeOut {
    to { opacity: 0; transform: scale(0.5); }
}

.heart {
    position: fixed;
    font-size: 20px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

    <button id="mainNo" class="no">No ðŸ™ˆ</button>

<script>
let stage = 0;

const mainNo = document.getElementById("mainNo");
mainNo.addEventListener("click", handleNo);

function handleNo(e) {

    // Stage 0 â†’ spawn 5 fake No buttons
    if (stage === 0) {
        for (let i = 0; i < 5; i++) {
            const fake = document.createElement("button");
            fake.innerText = "No ðŸ™ˆ";
            fake.className = "no";
            fake.style.position = "fixed";
            fake.style.left = Math.random() * (window.innerWidth - 100) + "px";

            document.body.appendChild(fake);
        }
        stage++;
        return;
    }

    // Stage 1 â†’ remove all No buttons except clicked one
    if (stage === 1) {
        document.querySelectorAll(".no").forEach(btn => {
            if (btn !== e.target) {
                btn.classList.add("fade");
                setTimeout(() => btn.remove(), 300);
            }
        });

        e.target.style.position = "static";
        stage++;
        return;
    }

        e.target.className = "big";
        e.target.onclick = sayYes;
        stage++;
    }
}
